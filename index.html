        class AudioManager {
            constructor() {
                this.audio = document.getElementById('bgm');
                this.btn = document.getElementById('music-control');

                this.isPlaying = false;

        class AssetGenerator {
            static createCandyCaneTexture() {
                const c = document.createElement('canvas'); c.width=64; c.height=64;
                const ctx=c.getContext('2d'); ctx.fillStyle='#fff'; ctx.fillRect(0,0,64,64);
                ctx.fillStyle='#d00'; ctx.beginPath();
                for(let i=-64; i<128; i+=16){ctx.moveTo(i,0); ctx.lineTo(i+16,64); ctx.lineTo(i+8,64); ctx.lineTo(i-8,0);}
                ctx.fill();
                const t = new THREE.CanvasTexture(c); t.wrapS=t.wrapT=THREE.RepeatWrapping; return t;
            }
            static createTextTexture(text) {
                const c = document.createElement('canvas'); c.width=512; c.height=512;
                const ctx=c.getContext('2d'); ctx.fillStyle='#fceea7'; ctx.fillRect(0,0,512,512);
                ctx.strokeStyle='#d4af37'; ctx.lineWidth=20; ctx.strokeRect(10,10,492,492);
                ctx.fillStyle='#8a0303'; ctx.font='bold 60px "Times New Roman"';
                ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.fillText(text,256,256);
                const t = new THREE.CanvasTexture(c); t.colorSpace=THREE.SRGBColorSpace; return t;
            }
        }

        class ParticleSystem {
            constructor(scene, loadingManager) {
                this.scene = scene;
                this.loadingManager = loadingManager;
                this.particles = [];
                this.mainGroup = new THREE.Group();
                this.scene.add(this.mainGroup);
                
                const standardParams = { metalness: 0.9, roughness: 0.2 };
                this.materials = {
                    gold: new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, ...standardParams }),
                    red: new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.red, metalness: 0.6, roughness: 0.3, clearcoat: 1.0 }),
                    green: new THREE.MeshStandardMaterial({ color: CONFIG.colors.green, roughness: 0.5, metalness: 0.3 }),
                    white: new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.1, metalness: 0.8, emissive: 0xffffff, emissiveIntensity: 0.5 }),
                    blue: new THREE.MeshStandardMaterial({ color: CONFIG.colors.blue, ...standardParams }),
                    cane: new THREE.MeshStandardMaterial({ map: AssetGenerator.createCandyCaneTexture(), roughness: 0.3 }),
                    frame: new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 1.0, roughness: 0.2, emissive: 0xffd700, emissiveIntensity: 0.0 })
                };

                this.geometries = {
                    box: new THREE.BoxGeometry(1, 1, 1),
                    sphere: new THREE.SphereGeometry(0.5, 16, 16),
                    cone: new THREE.ConeGeometry(0.4, 1.2, 16),
                    star: new THREE.OctahedronGeometry(0.6, 0),
                    tri: new THREE.TetrahedronGeometry(0.6, 0),
                    cane: new THREE.TubeGeometry(new THREE.CatmullRomCurve3([new THREE.Vector3(0,-1,0), new THREE.Vector3(0,0.5,0), new THREE.Vector3(0.3,0.8,0), new THREE.Vector3(0.5,0.5,0)]), 8, 0.15, 8, false)
                };

                this.initDecorations();
                const hitGeo = new THREE.ConeGeometry(14, 32, 16);
                const hitMat = new THREE.MeshBasicMaterial({ visible: false });
                this.hitMesh = new THREE.Mesh(hitGeo, hitMat);
                this.mainGroup.add(this.hitMesh);

                this.loadSequenceImages();
            }

            initDecorations() {
                for (let i = 0; i < CONFIG.counts.main; i++) {
                    let mesh;
                    const r = Math.random();
                    if (r < 0.3) mesh = new THREE.Mesh(this.geometries.box, Math.random()>0.5 ? this.materials.gold : this.materials.red);
                    else if (r < 0.5) mesh = new THREE.Mesh(this.geometries.sphere, Math.random()>0.5 ? this.materials.red : this.materials.blue);
                    else if (r < 0.65) mesh = new THREE.Mesh(this.geometries.star, this.materials.white);
                    else if (r < 0.75) mesh = new THREE.Mesh(this.geometries.tri, this.materials.green);
                    else if (r < 0.85) mesh = new THREE.Mesh(this.geometries.cone, this.materials.red);
                    else mesh = new THREE.Mesh(this.geometries.cane, this.materials.cane);
                    
                    const scale = 0.4 + Math.pow(Math.random(), 3) * 1.3;
                    mesh.scale.setScalar(scale);

                    this.addParticle(mesh, 'DECO', i / CONFIG.counts.main);
                }
                const topStar = new THREE.Mesh(new THREE.OctahedronGeometry(2.0, 0), new THREE.MeshStandardMaterial({color: 0xffffff, emissive: 0xffffaa, emissiveIntensity: 1.5}));
                this.addParticle(topStar, 'DECO', 1.01);
                this.addPhotoParticle(AssetGenerator.createTextTexture("JOYEUX NOEL"), 1.0, 0, 1, false);
            }

            loadSequenceImages() {
                const loader = new THREE.TextureLoader(this.loadingManager);
                const settings = CONFIG.imageSettings;
                for (let i = settings.start; i <= settings.totalImages; i++) {
                    const path = `${settings.folder}${settings.prefix}${i}${settings.extension}`;
                    loader.load(path, (texture) => {
                        texture.colorSpace = THREE.SRGBColorSpace;
                        texture.minFilter = THREE.LinearFilter;
                        texture.userData = { src: path }; 
                        const img = texture.image;
                        const aspect = (img.height > 0) ? (img.width / img.height) : 1;
                        this.addPhotoParticle(texture, aspect, i, settings.totalImages, true);
                    }, undefined, (err) => { console.warn(`Missing image: ${path}`); });
                }
            }

            addPhotoParticle(texture, aspect, index, totalCount, isRealPhoto) {
                const baseWidth = 2.5; 
                const baseHeight = baseWidth / aspect;
                const group = new THREE.Group();
                const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.FrontSide });
                const planeFront = new THREE.Mesh(new THREE.PlaneGeometry(baseWidth, baseHeight), photoMat);
                planeFront.position.z = 0.11; 
                const planeBack = new THREE.Mesh(new THREE.PlaneGeometry(baseWidth, baseHeight), photoMat);
                planeBack.rotation.y = Math.PI; planeBack.position.z = -0.11;
                const frameMat = this.materials.frame.clone();
                const frame = new THREE.Mesh(new THREE.BoxGeometry(baseWidth + 0.15, baseHeight + 0.15, 0.2), frameMat);
                group.add(frame, planeFront, planeBack);
                group.userData.isRealPhoto = isRealPhoto;
                if(isRealPhoto) group.userData.imgSrc = texture.userData.src;

                const step = 0.85 / totalCount;
                const tIndex = 0.05 + (index * step) + (Math.random()-0.5)*0.08;
                const k = index + 0.5; const phi = Math.acos(1 - 2 * k / (totalCount + 1)); const theta = Math.PI * (1 + Math.sqrt(5)) * k;
                const r = 35; const scatterPos = new THREE.Vector3(r*Math.sin(phi)*Math.cos(theta), r*Math.sin(phi)*Math.sin(theta), r*Math.cos(phi));

                const data = {
                    mesh: group, type: 'PHOTO', tIndex: tIndex, scatterPos: scatterPos,
                    targetPos: new THREE.Vector3(), targetScale: new THREE.Vector3(1,1,1),
                    baseScale: 1.0, scatterScaleMult: 2.5 + Math.random() * 1.0,
                    hangRotation: new THREE.Euler((Math.random()-0.5)*0.3, Math.random() * Math.PI * 2, (Math.random()-0.5) * 0.5),
                    leanAngle: -Math.PI / 8, twinklePhase: Math.random() * Math.PI * 2, twinkleSpeed: 2 + Math.random() * 3
                };
                group.userData.particleData = data;
                this.mainGroup.add(group);
                this.particles.push(data);
            }

            addParticle(mesh, type, tIndex) {
                mesh.position.set((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
                const phi = Math.acos( -1 + ( 2 * Math.random() ) ); const theta = Math.sqrt( Math.PI * Math.PI ) * phi * 10;
                const rad = 25 + Math.random() * 25;
                const data = {
                    mesh: mesh, type: type, tIndex: tIndex,
                    scatterPos: new THREE.Vector3(rad*Math.cos(theta)*Math.sin(phi), rad*Math.sin(theta)*Math.sin(phi), rad*Math.cos(phi)),
                    targetPos: new THREE.Vector3(), targetScale: new THREE.Vector3(1,1,1),
                    baseScale: mesh.scale.x, scatterScaleMult: 0.6 + Math.random() * 0.2,
                    hangRotation: new THREE.Euler(Math.random() * Math.PI * 2, Math.random() * Math.PI * 2, Math.random() * Math.PI * 2),
                    twinklePhase: Math.random() * Math.PI * 2, twinkleSpeed: 1 + Math.random() * 4
                };
                mesh.userData = { particleData: data };
                this.mainGroup.add(mesh);
                this.particles.push(data);
            }

            update(time, bloomPass) {
                if (STATE.isLightboxOpen) return;
                bloomPass.strength += (0.6 - bloomPass.strength) * 0.1;
                if (STATE.mode === 'TREE') { STATE.targetRotation.y -= STATE.autoRotateSpeed; STATE.targetRotation.x = 0; } 
                this.mainGroup.rotation.x += (STATE.targetRotation.x - this.mainGroup.rotation.x) * 0.1;
                this.mainGroup.rotation.y += (STATE.targetRotation.y - this.mainGroup.rotation.y) * 0.1;

                this.particles.forEach((p, i) => {
                    const pulsate = Math.sin(time * p.twinkleSpeed + p.twinklePhase);
                    let twinkleScale = p.baseScale * (1 + 0.2 * pulsate); let targetScaleMultiplier = 1.0;

                    if (p.type === 'PHOTO') {
                        const frameMesh = p.mesh.children[0];
                        const flash = (Math.sin(time * p.twinkleSpeed * 2 + p.twinklePhase) + 1) / 2;
                        frameMesh.material.emissiveIntensity = 0.2 + flash * 2.3;
                    }

                    if (STATE.mode === 'TREE') {
                        const t = p.tIndex; const curveProfile = Math.pow(1 - t, 1.5); 
                        const r = 13 * curveProfile; const y = (t * 36) - 18;
                        const rOffset = p.type === 'PHOTO' ? 0.3 : 0; 
                        const angle = (i * 2.4) + (p.treeAngleOffset * 0.5 || 0) + (p.hangRotation.y * 0.3);

                        if (p.type === 'PHOTO') {
                            twinkleScale = p.baseScale; 
                            p.mesh.lookAt(0, y, 0); p.mesh.rotateY(Math.PI); 
                            p.mesh.rotateX(p.leanAngle); p.mesh.rotation.z += p.hangRotation.z * 0.3; 
                        } else {
                            p.mesh.rotation.x = p.hangRotation.x + time * 0.5; p.mesh.rotation.y = p.hangRotation.y + time * 0.3;
                        }
                        p.targetPos.set(Math.cos(angle) * (r + rOffset), y, Math.sin(angle) * (r + rOffset));
                        p.targetScale.setScalar(twinkleScale);
                        
                    } else if (STATE.mode === 'SCATTER') {
                        const floatX = Math.sin(time + i) * 0.5; const floatY = Math.cos(time * 0.8 + i) * 0.5;
                        p.targetPos.set(p.scatterPos.x + floatX, p.scatterPos.y + floatY, p.scatterPos.z);
                        if (p.type === 'PHOTO') {
                            targetScaleMultiplier = p.scatterScaleMult; p.mesh.lookAt(CONFIG.camera.pos);
                        } else {
                            if (i % 2 === 0) { targetScaleMultiplier = p.scatterScaleMult; p.mesh.rotation.x += 0.01; p.mesh.rotation.y += 0.01; } 
                            else { targetScaleMultiplier = 0; }
                        }
                        p.targetScale.setScalar(p.baseScale * targetScaleMultiplier);
                    }
                    p.mesh.position.lerp(p.targetPos, 0.1); p.mesh.scale.lerp(p.targetScale, 0.1);
                });
            }
        }

        class InteractionManager {
            constructor(app) {
                this.app = app; this.raycaster = new THREE.Raycaster(); this.pointer = new THREE.Vector2();
                this.isDragging = false; this.previousPointer = { x: 0, y: 0 }; this.dragDelta = 0;
                this.touchStartDistance = 0; this.cameraStartDistance = 0;

                document.addEventListener('pointerdown', this.onPointerDown.bind(this));
                document.addEventListener('pointermove', this.onPointerMove.bind(this));
                document.addEventListener('pointerup', this.onPointerUp.bind(this));
                document.addEventListener('touchstart', this.onTouchStart.bind(this), {passive: false});
                document.addEventListener('touchmove', this.onTouchMove.bind(this), {passive: false});
                document.getElementById('lightbox').addEventListener('click', () => { this.closeLightbox(); });
                
                // å¤„ç†â€œç‚¹å‡»æŸ¥æ”¶ç¤¼ç‰©â€
                document.getElementById('start-screen').addEventListener('click', () => {
                   this.startGame();
                });
            }
            
            startGame() {
                if(STATE.hasStarted) return;
                STATE.hasStarted = true;
                const startScreen = document.getElementById('start-screen');
                const uiContainer = document.getElementById('ui-container');
                
                startScreen.style.opacity = 0;
                setTimeout(() => startScreen.remove(), 800);
                
                uiContainer.style.opacity = 1;
                this.app.audioManager.play();
            }

            openLightbox(imgSrc) {
                if(imgSrc) { document.getElementById('lightbox-img').src = imgSrc; document.getElementById('lightbox').classList.add('active'); document.getElementById('ui-container').style.opacity = 0; STATE.isLightboxOpen = true; }
            }
            closeLightbox() {
                document.getElementById('lightbox').classList.remove('active'); document.getElementById('ui-container').style.opacity = 1; STATE.isLightboxOpen = false;
            }
            getTouchDistance(e) {
                 const dx = e.touches[0].clientX - e.touches[1].clientX; const dy = e.touches[0].clientY - e.touches[1].clientY; return Math.sqrt(dx*dx + dy*dy);
            }
            onTouchStart(e) {
                if (!STATE.hasStarted) return;
                if (e.touches.length === 2 && STATE.mode === 'SCATTER' && !STATE.isLightboxOpen) {
                    this.touchStartDistance = this.getTouchDistance(e); this.cameraStartDistance = this.app.camera.position.length();
                }
            }
            onTouchMove(e) {
                 if (e.touches.length === 2 && STATE.mode === 'SCATTER' && !STATE.isLightboxOpen) {
                     e.preventDefault();
                     const currentDistance = this.getTouchDistance(e); const scale = this.touchStartDistance / currentDistance;
                     let newDistance = this.cameraStartDistance * scale;
                     newDistance = Math.max(CONFIG.camera.minDistance, Math.min(CONFIG.camera.maxDistance, newDistance));
                     this.app.camera.position.normalize().multiplyScalar(newDistance);
                 }
            }
            onPointerDown(e) { 
                if(!STATE.hasStarted || STATE.isLightboxOpen || e.pointerType === 'touch' && e.isPrimary === false) return; 
                this.isDragging = false; this.dragDelta = 0; this.previousPointer = { x: e.clientX, y: e.clientY }; 
            }
            onPointerMove(e) {
                if(STATE.isLightboxOpen || e.buttons === 0 || (e.pointerType === 'touch' && !e.isPrimary)) return;
                const dx = e.clientX - this.previousPointer.x; const dy = e.clientY - this.previousPointer.y;
                if (Math.abs(dx) > 2 || Math.abs(dy) > 2) { 
                    this.isDragging = true; this.dragDelta += Math.abs(dx) + Math.abs(dy); 
                    STATE.targetRotation.y += dx * 0.005; STATE.targetRotation.x += dy * 0.005; 
                }
                this.previousPointer = { x: e.clientX, y: e.clientY };
            }
            onPointerUp(e) { if(STATE.isLightboxOpen || (this.isDragging && this.dragDelta > 10)) return; this.handleTap(e.clientX, e.clientY); }
            handleTap(x, y) {
                if(!STATE.hasStarted || !this.app.camera || !this.app.particleSystem) return;
                this.pointer.x = (x / window.innerWidth) * 2 - 1; this.pointer.y = -(y / window.innerHeight) * 2 + 1;
                this.raycaster.setFromCamera(this.pointer, this.app.camera);
                const sys = this.app.particleSystem;
                const getHitPhoto = () => {
                    const intersects = this.raycaster.intersectObjects(sys.mainGroup.children, true);
                    for (let hit of intersects) {
                        let obj = hit.object; while(obj.parent && obj.parent !== sys.mainGroup) obj = obj.parent;
                        const pData = sys.particles.find(p => p.mesh === obj);
                        if (pData && pData.type === 'PHOTO' && obj.userData.isRealPhoto) return obj;
                    } return null;
                };
                if (STATE.mode === 'TREE') {
                    STATE.mode = 'SCATTER'; STATE.targetRotation.copy(sys.mainGroup.rotation);
                    document.querySelector('h1').style.opacity = '0';
                } else if (STATE.mode === 'SCATTER') {
                    const photoGroup = getHitPhoto();
                    if (photoGroup) this.openLightbox(photoGroup.userData.imgSrc);
                    else { 
                        STATE.mode = 'TREE'; STATE.targetRotation.set(0,0,0);
                        this.app.camera.position.normalize().multiplyScalar(55); 
                        document.querySelector('h1').style.opacity = '1';
                    }
                } 
            }
        }

        class App {
            constructor() {
                const manager = new THREE.LoadingManager();
                const loaderEl = document.getElementById('loader');
                const progBar = document.getElementById('progress-bar');
                manager.onProgress = (url, itemsLoaded, itemsTotal) => { const pct = (itemsLoaded / itemsTotal) * 100; progBar.style.width = pct + '%'; };
                manager.onLoad = () => { 
                    loaderEl.style.opacity = 0; 
                    setTimeout(() => loaderEl.remove(), 1000);
                    // æ¿€æ´»å¼•å¯¼é¡µ
                    document.getElementById('start-screen').classList.add('ready');
                };

                this.initThree(); 
                this.particleSystem = new ParticleSystem(this.scene, manager); 
                this.audioManager = new AudioManager();
                this.interaction = new InteractionManager(this);
            }
            initThree() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(CONFIG.camera.fov, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.copy(CONFIG.camera.pos);
                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.renderer.toneMappingExposure = 1.5; 
                document.body.appendChild(this.renderer.domElement);
                try { const pmrem = new THREE.PMREMGenerator(this.renderer); this.scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture; } catch(e) {}
                const ambient = new THREE.AmbientLight(0xffffff, 0.5);
                const point = new THREE.PointLight(0xffaa00, 2, 60);
                const spot = new THREE.SpotLight(0xffd700, 800); spot.position.set(20, 40, 40);
                const blueSpot = new THREE.SpotLight(0x0044ff, 400); blueSpot.position.set(-20, -10, -20);
                this.scene.add(ambient, point, spot, blueSpot);
                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(new RenderPass(this.scene, this.camera));
                this.bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                this.bloomPass.threshold = 0.9; 
                this.bloomPass.strength = 0.6; this.bloomPass.radius = 0.5;
                this.composer.addPass(this.bloomPass);
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight; this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight); this.composer.setSize(window.innerWidth, window.innerHeight);
                });
                this.clock = new THREE.Clock(); this.animate();
            }
            animate() {
                requestAnimationFrame(() => this.animate()); if (!this.particleSystem) return;
                const t = this.clock.getElapsedTime(); this.particleSystem.update(t, this.bloomPass); this.composer.render();
            }
        }
        window.onload = () => new App();
    </script>
